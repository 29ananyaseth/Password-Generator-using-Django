<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url('bg5.jpg');
        background-repeat: no-repeat;
        background-size:100em;
        font-family: 'Arial', sans-serif;
      }
      .container {
    margin-top: 100px;
    max-width: 700px;
    background-image: url('bg2.jpg'); /* Ensure path is correct */
    background-repeat: no-repeat;
    background-position: center;
    background-size:cover; /* Ensures the image covers the full container */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

      h1 {
        color: #0a131c;
        margin-bottom: 20px;
        font-weight: bold;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-stretch: semi-expanded;
      }
      label {
        font-weight: 900;
        color: #2b4d70;
      }
      select, input[type="checkbox"] {
        margin: 5px 0;
        background-color: #2b4d70;
      }
      .btn-primary {
        background-color: #051629;
        border:#0056b3;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;

      }
      .btn-primary:hover {
        background-color: #2a5c91;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ced4da;
      }
      .checkbox-group {
        display: flex;
        /* background-color: aqua; */
        flex-direction: column;
        align-items: flex-start;
      }
      .checkbox-group label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1>Password Generator using Django</h1>
      <form action="{% url 'passgen' %}" method="GET">
        <div class="form-group">
          <label for="length">Select Password Length:</label>
          <select name="length" id="length" class="form-control">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected>8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
        </div>
        <div class="form-group checkbox-group">
          <label for="uppercase">
            <input type="checkbox" name="Uppercase" id="uppercase" checked> Uppercase Letters
          </label>
          <label for="lowercase">
            <input type="checkbox" name="Lowercase" id="lowercase" checked> Lowercase Letters
          </label>
          <label for="digits">
            <input type="checkbox" name="Digits" id="digits" checked> Digits
          </label>
          <label for="special_chars">
            <input type="checkbox" name="Special_chars" id="special_chars"> Special Characters
          </label>
        </div>
        <input type="submit" value="Generate Password" class="btn btn-primary mt-3">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
