<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generated Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image:url('bg5.jpg');
        background-repeat: no-repeat;
        background-size: 100em;
      }
      .container {
        max-width: 700px;
        height: 300px;
        margin-top: 200px;
        background-image:url(bg2.jpg);
        padding: 30px;
        font-weight: bold;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      .alert {
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .btn {
        font-size: 1rem;

      }
      .btn-group {
        display: flex;
        gap: 10px;
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
    </style>
  </head>
  
  <body>
    <div class="container text-center">
      <h1>ğŸ” Your Generated Password</h1>
      <div class="alert alert-success">
        <span id="password">********</span>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-dark" onclick="togglePassword()">ğŸ‘€</button>
          <button class="btn btn-sm btn-outline-dark" onclick="copyPassword()">ğŸ“‹ Copy</button>
        </div>
      </div>
      <a href="{% url 'home' %}" class="btn btn-primary mt-3">ğŸ”„ Generate Another Password</a>
    </div>

    <!-- Toast Notification -->
    <div class="toast align-items-center text-white bg-success border-0" id="copyToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">âœ… Password copied successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

    <script>
      let passwordVisible = false;
      let realPassword = "{{ password }}"; // Set by Django backend

      function togglePassword() {
        let passwordText = document.getElementById("password");
        passwordVisible = !passwordVisible;
        passwordText.innerText = passwordVisible ? realPassword : "********";
      }

      function copyPassword() {
        navigator.clipboard.writeText(realPassword).then(() => {
          let toast = new bootstrap.Toast(document.getElementById('copyToast'));
          toast.show();
        });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
